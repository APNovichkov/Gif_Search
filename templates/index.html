<!-- TODO: Extend 'base.html' and put content into a block 'body' to match -->
{% extends "base.html" %}

<!-- TODO: Make an HTML form containing a search box and a submit button to add
    the search term to the query string -->
{% block body %}
    <div class="jumbotron text-center" style="margin-bottom: 0">
        <h1 class="page-title">GIF Search</h1>
        <h5 class="page-subtitle">Where you can search GIFS ;)</h5>
    </div>

    <div class="row search-bar-wrapper">
        <div class="search-bar">
            <form class="form-inline" action="/">
                <input type="text" class="form-control" placeholder="GIF Keyword" name="search_input">
                <button type="submit" class="btn btn-success mb-2"> Search </button>
                <input type="hidden" name="top_10" value="true">
                <button type="submit" class="btn btn-primary mb-2"> Top Trending </button>
            </form>
        </div>
    </div>

<!-- TODO: Make a for loop to loop over GIFs passed in from the server -->
<!-- TODO: For each gif, include the 'gif.html' template to display it -->
    <div style="background-color: #F4F6F6;">
        <div class="container">
            <div class="row">
                <div class="gif-grid">
                    {% for gif in loaded_gifs.get("results") %}
                        {% include "gif.html" %}
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
